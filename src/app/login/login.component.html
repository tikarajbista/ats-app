<div class="container">
    <br/>
    <br/>
  <div class="row">
    
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card border-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Login</div>
            <div class="card-body">
              Here for the first time? No worries lets create account <a routerLink="/register">here.</a><br/><br/>
                <form
                #f = "ngForm"
                (ngSubmit)="onSubmit()">

                <div class="form-group row">
                    <div class="col-sm-12">
                      <input
                        type="text"
                        placeholder="Username"
                        class="form-control"
                        name="username"
                        [(ngModel)] = "user.username"
                        required
                        #username="ngModel" />
                
                        <div class="form-control-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
                          <p *ngIf="username.errors.required">Username is required.</p>
                        </div>
                    </div>
                  </div>
                
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <input
                        type="password"
                        placeholder="Password"
                        class="form-control"
                        name="password"
                        [(ngModel)] = "user.password"
                        required
                        #password="ngModel" />
                
                        <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                          <p *ngIf="password.errors.required">Password is required.</p>
                        </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary col-sm-12">Go</button>
                </form>
            </div>
          </div>
          
    </div>
    <div class="col-4"></div>
  </div>
</div>
